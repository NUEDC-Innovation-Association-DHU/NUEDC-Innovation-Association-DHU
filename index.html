    <script>

        $(function () {

            //手机设备的简单适配
            var treeMobile = $('.site-tree-mobile'),
                shadeMobile = $('.site-mobile-shade');
            var _body = $("body");
            treeMobile.on('click', function () {
                if (!_body.hasClass('site-mobile')) {
                    _body.addClass('site-mobile');
                } else {
                    _body.removeClass('site-mobile');
                }
            });
            shadeMobile.on('click', function () {
                _body.removeClass('site-mobile');
            });

            //点击切换显示
            var showMore = $('.add-more'), _notice = $('.notice-list'), _try = $('.ty-more');
            showMore.on('click', function () {
                if (_notice.hasClass('layui-hide')) {
                    $('.notice-list.layui-hide').each(function (domEle) {
                        $(this).removeClass('layui-hide');
                        $(this).addClass('layui-show');
                    })
                    _try.text("点击收起");
                } else {
                    $('.notice-list.layui-show').each(function (domEle) {
                        $(this).removeClass('layui-show');
                        $(this).addClass('layui-hide');
                    })
                    _try.text("查看更多");
                }
            });


            // 导航
            var nav_cur_idx = 0;
            $(window).scroll(function () {
                var scroll_top = $(window).scrollTop();
                if (scroll_top >= $('#ContactUs').offset().top - 200) {
                    var $item = $('.layui-nav .layui-nav-item a[href="./#ContactUs"]');
                    if (!$item.closest('.layui-nav-item').hasClass('layui-this')) {
                        $('.layui-nav .layui-nav-item').removeClass('layui-this');
                        $item.closest('.layui-nav-item').addClass('layui-this');
                        nav_cur_idx = 5;
                    }
                } else if (scroll_top >= $('#Download').offset().top - 200) {
                    var $item = $('.layui-nav .layui-nav-item a[href="./#Download"]');
                    if (!$item.closest('.layui-nav-item').hasClass('layui-this')) {
                        $('.layui-nav .layui-nav-item').removeClass('layui-this');
                        $item.closest('.layui-nav-item').addClass('layui-this');
                        nav_cur_idx = 4;
                    }
                }
                else if (scroll_top >= $('#Application').offset().top - 200) {
                    var $item = $('.layui-nav .layui-nav-item a[href="./#Application"]');
                    if (!$item.closest('.layui-nav-item').hasClass('layui-this')) {
                        $('.layui-nav .layui-nav-item').removeClass('layui-this');
                        $item.closest('.layui-nav-item').addClass('layui-this');
                        nav_cur_idx = 3;
                    }
                }
                else if (scroll_top >= $('#Process').offset().top - 200) {
                    var $item = $('.layui-nav .layui-nav-item a[href="./#Process"]');
                    if (!$item.closest('.layui-nav-item').hasClass('layui-this')) {
                        $('.layui-nav .layui-nav-item').removeClass('layui-this');
                        $item.closest('.layui-nav-item').addClass('layui-this');
                        nav_cur_idx = 2;
                    }
                } else if (scroll_top >= $('#About').offset().top - 200) {
                    var $item = $('.layui-nav .layui-nav-item a[href="./#About"]');
                    if (!$item.closest('.layui-nav-item').hasClass('layui-this')) {
                        $('.layui-nav .layui-nav-item').removeClass('layui-this');
                        $item.closest('.layui-nav-item').addClass('layui-this');
                        nav_cur_idx = 1;
                    }
                } else if (scroll_top >= $('#Notice').offset().top - 200) {
                    var $item = $('.layui-nav .layui-nav-item a[href="./#Notice"]');
                    if (!$item.closest('.layui-nav-item').hasClass('layui-this')) {
                        $('.layui-nav .layui-nav-item').removeClass('layui-this');
                        $item.closest('.layui-nav-item').addClass('layui-this');
                        nav_cur_idx = 0;
                    }
                }
            });

            // 导航跳转
            $('.layui-nav .layui-nav-item').click(function () {
                var target = $(this).find('a').attr('href').substr(2, 100),
                    idx = $(this).index(),
                    top = $(target).offset().top;
                $('.layui-nav .layui-nav-item.layui-this').removeClass('layui-this');
                $(this).addClass('layui-this');
                $('html,body').stop().animate({
                    scrollTop: top
                }, 200 * Math.abs(idx - nav_cur_idx) + 300, function () {
                    window.location.hash = target.replace('#', '');
                    nav_cur_idx = idx;
                });
                $('body').removeClass('site-mobile');
                return false;
            });

            layui.use(['element', 'form', 'layer'], function () {
                var $ = layui.jquery,
                    element = layui.element,
                    layer = layui.layer,
                    form = layui.form;



            })









        })

    </script>
